server:
  port: 8080
  address:

spring:
  postgresql : &postgres
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      properties:
        hibernate:
          show_sql: false
          jdbc.lob.non_contextual_creation: true
    datasource:
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
  mysql: &my
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      properties:
        hibernate:
          show_sql: false
          jdbc.lob.non_contextual_creation: true
    datasource:
      url: jdbc:mysql://localhost:3306/moodle?serverTimezone=UTC&useSSL=true&verifyServerCertificate=false
      username: root
      password: qwerty123
      driver-class-name: com.mysql.jdbc.Driver